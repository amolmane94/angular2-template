<!--contact -->
<div  class="contact">
	<div class="container">
		 <div class="contact-main">
		   <div class="contact-top">
		   	<h1>Contact</h1>
		   	<span class="lft-bar-contact"> </span>
		   	<span class="rit-bar-contact"> </span>
		   </div>
		   <div class="contact-bottom">
			 <div class="col-md-6 contact-left wow bounceInLeft" data-wow-delay="0.3s">
                  <!--contact-form-->
				<form>
					<p class="your-para">Your Name :</p>
					<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">
					<p class="your-para">Your Mail :</p>
					<input type="text" value="" onfocus="this.value='';" onblur="if (this.value == '') {this.value ='';}">
					<p class="your-para">Your Message :</p>
					<textarea cols="77" rows="6" onfocus="this.value='';" onblur="if (this.value == '') {this.value = '';}"></textarea>
                        <ul class="actions">
							<li><input type="submit" class="style1" value="Send" /></li>
						</ul>
				   </form>
		        </div>
				 <div class="col-md-6 contact-info wow bounceInRight" data-wow-delay="0.3s">
				  	<div class="con-text">
								<h3><i class="icon glyphicon glyphicon-home"></i> Address</h3>
								<address>
									  <p>Speed Techserve Pvt Ltd</p>
									  <p>Narhegao</p>
									  <p>Pune, 410041</p>
									  <p>Ph : 123 456 789</p>
									</address>
						</div>
						  <div class="clearfix"> </div>
					</div>
					   <div class="clearfix"> </div>
		  </div>
	  </div>
   </div>
</div>
